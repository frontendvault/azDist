<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/slick-slider.css" />

    <title>Arizona Sandwich! Start Order</title>
  </head>
  <body style="min-height: 100vh">
    <!-- Top Navigation Desktop Starts-->
    <div class="container d-none d-md-block d-xl-block">
      <nav class="navbar">
        <ul class="nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="images/admin-icon.svg" alt="" />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="images/info-icon.svg" alt="" />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="images/cart-icon.svg" alt="" />
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Top Navigation Desktop Ends-->

    <!-- Arizona Sandwich Container with brown bg starts -->

    <div class="container-fluid arizona-sandwich-banner py-md-3 py-xl-5">
      <div class="container">
        <div class="row">
          <div class="arz-sandwich-logo">
            <a href="javascript:;">
              <img
                src="images/arizona-sandwish-logo.svg"
                alt=""
                class="img-fluid"
              />
            </a>
          </div>
          <div class="col-md col-xl d-flex align-items-center mobile-Nav px-0">
            <h3 class="d-none d-md-block d-xl-block ml-3">Order for Later</h3>
            <a href="#" class="d-block d-md-none d-xl-none">
              <img src="images/hamburger.svg" alt="" />
            </a>
            <a
              href="#"
              class="navbar-brand d-block d-md-none d-xl-none ml-3 mobile-search"
            >
              <img src="images/search-mobile.png" alt="" />
            </a>

            <input
              type="text"
              class="form-control mobile-search-container"
              placeholder="Enter Search Here"
              style="display: none"
            />

            <nav
              class="nav ml-auto d-flex d-md-none d-xl-none align-items-center"
            >
              <a
                class="nav-link cart-items"
                href="#"
                data-toggle="modal"
                data-target="#cartModal"
              >
                <img src="images/cart-mobile.svg" alt="" />
                <span class="badge">2</span>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- Arizona Sandwich Container with brown bg starts -->
    <div class="container-fluid pb-5">
      <div class="container">
        <div class="row">
          <!-- Main container with right side content starts -->
          <main
            class="col-md-9 col-xl-10 offset-md-3 offset-xl-2 right-side start-order"
          >
            <!-- Alert Starts -->
            <div class="row d-block d-md-none d-xl-none">
              <div class="col mobile-heading text-center mb-4">
                <h3 class="font-weight-bold">Order for Later</h3>
              </div>
            </div>
            <div
              class="row alert-text text-center p-3 mb-1 alert alert-dismissible fade show"
              role="alert"
            >
              <div class="col px-0">
                <p>
                  <span>Alert:</span> Please be aware of our new times starting
                  next week for summer! Stay safe and healthy!
                </p>

                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span aria-hidden="true">
                    <img src="images/cross-brown.svg" alt="" />
                  </span>
                </button>
              </div>
            </div>
            <!-- Alert Ends -->
            <div class="row">
              <div class="col pickup-delivery py-2 py-xl-5 time-date-section">
                <!-- Order later / order later section starts -->
                <div class="slider mx-2">
                  <div class="date-box">
                    <span
                      >Wed
                      <p>05</p></span
                    >
                  </div>
                  <div class="date-box">
                    <span class="active"
                      >Thu
                      <p>06</p>
                    </span>
                  </div>
                  <div class="date-box">
                    <span
                      >Fri
                      <p>07</p>
                    </span>
                  </div>
                  <div class="date-box">
                    <span
                      >Sat
                      <p>08</p>
                    </span>
                  </div>
                  <div class="date-box">
                    <span
                      >Sun
                      <p>09</p>
                    </span>
                  </div>
                  <div class="date-box">
                    <span
                      >Mon
                      <p>10</p>
                    </span>
                  </div>
                  <div class="date-box">
                    <span
                      >Tue
                      <p>11</p>
                    </span>
                  </div>
                  <div class="date-box">
                    <span
                      >Wed
                      <p>12</p>
                    </span>
                  </div>
                  <div class="date-box">
                    <span
                      >Thu
                      <p>13</p>
                    </span>
                  </div>
                  <div class="date-box">
                    <span
                      >Fri
                      <p>14</p>
                    </span>
                  </div>
                  <div class="date-box">
                    <span
                      >Sat
                      <p>15</p>
                    </span>
                  </div>
                  <div>
                    <span
                      >Sun
                      <p>16</p>
                    </span>
                  </div>
                </div>
                <div class="row time-section">
                  <div class="col scrollbar" id="style-4">
                    <div class="force-overflow"></div>
                    <div class="row">
                      <div class="col-12 select-time">
                        <label> 12:45 AM </label>
                      </div>
                      <div class="col-12 select-time">
                        <label for="customControlAutosizing">01:00 AM </label>
                        <div class="custom-control custom-checkbox mr-sm-2">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customControlAutosizing"
                          />
                          <label
                            class="custom-control-label"
                            for="customControlAutosizing"
                          ></label>
                        </div>
                      </div>
                      <div class="col-12 select-time">
                        <label>01:15 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>01:30 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>01:45 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>02:00 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>02:15 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>02:30 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>02:45 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>03:00 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>03:15 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>03:30 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>03:45 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>04:00 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>04:15 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>04:30 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>04:45 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>05:00 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>05:15 AM</label>
                      </div>
                      <div class="col-12 select-time">
                        <label>05:30 AM</label>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Order Later / order later section ends -->

                <div class="row mt-5">
                  <div class="col px-xl-4">
                    <button class="btn btn-block btn-lg go-back-btn py-xl-3">
                      Go Back
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- small footer -->
            <div class="row">
              <div class="col mt-4 mt-xl-5">
                <nav class="nav justify-content-center policy-terms">
                  <a class="nav-link active" href="#">Terms &amp; Service </a>
                  <a class="nav-link" href="#"> Privacy Policy</a>
                </nav>
              </div>
            </div>
          </main>
          <!-- pickup Delivery section starts -->

          <!-- Main container with right side content ends -->
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- gulp minified Js  -->
    <script src="js/main.js"></script>
  </body>
</html>
